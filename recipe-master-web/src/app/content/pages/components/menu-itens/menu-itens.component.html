<ul *ngIf="menu">
  <li *ngFor="let item of menu.itens">
    <table class="ingredients">
      <tr>
        <td class="text-left"
          style="width: 50%; font-weight: bold;">{{item?.name}}</td>
        <td class="text-right"
          style="width: 25%; font-weight: bold;">{{item?.unityQuantityUsed}}{{item.unitUsed?.abbreviation}}</td>
        <td class="text-right" style="width: 25%">
          <span class="grey">
          {{calcMenuItemPrice(item) | currency:cifrao}}
          </span>
        </td>
      </tr>
    </table>
  </li>
</ul>
