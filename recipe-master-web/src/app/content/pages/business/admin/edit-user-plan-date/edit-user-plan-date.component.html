<div class="container">

  <h4>{{user?.name}}</h4>


  <div class="row">
    <div class="col-12 p-4">

      <p>Alteração da data de {{ dateName }}:</p>

      <form *ngIf="form" class="form" [formGroup]="form">
				<div class="form-group">
					<label class="form-label"></label>
					<input type="date" class="form-control" formControlName="date">
				</div>
      </form>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-light mr-1" (click)="doCancel($event)">Cancelar</button>
    <button class="btn btn-primary" (click)="doSubmit()">Salvar</button>
  </div>

</div>
