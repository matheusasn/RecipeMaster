<form   *ngIf="formGroup" 
        class="m-form m-form--fit m-form--label-align-right" 
        name="form" 
        [formGroup]="formGroup" 
        novalidate
        id="formAmountPL">

        <div class="m-form m-form--fit m-form--label-align-right">
          <div class="row">
            <div class="col-12">
              <h3 class="text-center pt-2">
                {{obj.name}}
              </h3>
            </div>
          </div>

          <hr>

          <div class="row marginCustomizada">
            <div class="col-6 removePaddingRight">
              <div class="form-group m-form__group">
                <label class="col-form-label">Quantidade</label>
                <input  maxlength="10" 
                        class="form-control m-input cp-input input-new-css" 
                        name="amount" 
                        min="0"
                        type="number"
                        id="amountEsc"
                        oninput="validity.valid||(value='');"
                        formControlName="amountView">
              </div>
            </div>

            <!-- <div class="col-6 removePaddingLeft">
              
              <div class="form-group m-form__group">
                <label class="col-form-label">Medida</label>
                <select   [compareWith]="compareSelect" 
                          class="form-control cp-input input-new-css" 
                          [ngClass]="formGroup.errors?.uncompatibleUnit?'text-danger':''" 
                          name="medida1" 
                          formControlName="medidaView">
                  <option value="null" [disabled]="true" translate>{{'INPUTS.OPTION_DEFAULT'}}</option>
                  <option *ngFor="let unit of units" [ngValue]="unit">{{ unit.name | translate }}</option>
                </select>
              </div>
            </div> -->
            <div class="col-6 removePaddingLeft">
              
              <m-unit-select [options]="{canUpdate: true, canCreate: true, inputName: 'medidaView', type: 'PURCHASE_LIST'}" [ingredient]="obj" *ngIf="units && formGroup" [form]="formGroup" [units]="units"></m-unit-select>

            </div>
          </div>
          <br>
        
          <div class="row">
            <div class="col-6 removePaddingRightBtn">
              <button   type="button" 
                        class="btn pull-left excluirStyle btn-new-css-white"
                        (click)="btnExit()">
                        Cancelar
              </button>
            </div>
            <div class="col-6 removePaddingLeftBtn save">
              <button   type="button" 
                        class="btn btn-accent m-btn m-btn--air m-btn--custom btn-new-css-color" 
                        name="btnSave" 
                        (click)="save()"
                        translate>
                        Ok
              </button>
            </div>
          </div>
        
        </div>

</form>
