<div class="jumbotron jumbotron-fluid titulo">
	<div class="container text-center">
		<h1>{{ 'PLANO_PAGE.TXT_TITLE1' | translate }} <span class="negritoTexto">{{ 'PLANO_PAGE.TXT_TITLE2' | translate }}</span> <span class="negritoTexto">{{ 'PLANO_PAGE.TXT_TITLE3' | translate}}</span></h1>
		<h1>{{ 'PLANO_PAGE.TXT_TITLE4' | translate}} <span class="negritoTexto"> {{ 'PLANO_PAGE.TXT_TITLE5' | translate}}</span> {{ 'PLANO_PAGE.TXT_TITLE6' | translate }}</h1>
	</div>
</div>

<div class="cp-content-fluid">
	<div>
		<p class="txt1">{{ 'PLANO_PAGE.TXT_BODY1' | translate }}</p>
	</div>

	<div>
		<p class="txt2" [innerHTML]="'PLANO_PAGE.TXT_BODY2' | translate"></p>
	</div>

	<div class="container" *ngIf="plans">
		<div class="row">
			<div class="col-12 col-lg-6 col-xl-4 mt-5 col-plan">
				<m-plan-card
					[discountPlan]="plans.basic_40off"
					[hasDiscount]="hasDiscount"
					[image]="'assets/app/media/img/plano-assinatura/img1.png'"
					[title]="'PLANO_PAGE.TXT_CARD_TITLE2' | translate"
					[plan]="plans.basic"
					[isPaypal]="isPaypal"
					[perfil]="PerfilEnum.USER_BASIC"
					[buttonLabel]="'PLANO_PAGE.BTN_TXT1'"
					[description]="'E muito mais praticidade, por apenas...'"
					[isPix]="true"
					[pixQrCodeImage]="'./assets/payment/qrcodes/pix/PIX PLANO INICIAL.png'"
					[pixQrCodeDiscountImage]="'./assets/payment/qrcodes/pix/PIX PLANO INICIAL 40 OFF.png'"
					[imagePrice]="'./assets/plans_6_90.svg'">
				</m-plan-card>
			</div>
			<div class="col-12 col-lg-6 col-xl-4 mt-5 col-plan">
				<m-plan-card
					[discountPlan]="plans.pro_40off"
					[hasDiscount]="hasDiscount"
					[image]="'assets/app/media/img/plano-assinatura/img1.png'"
					[title]="'PLANO_PAGE.TXT_CARD_TITLE5' | translate"
					[plan]="plans.pro"
					[isPaypal]="isPaypal"
					[perfil]="PerfilEnum.USER_PRO"
					[buttonLabel]="'PLANO_PAGE.BTN_TXT2'"
					[description]="'Mais organização para o seu negócio por apenas...'"
					[isPix]="true"
					[pixQrCodeImage]="'./assets/payment/qrcodes/pix/PIX PLANO PROFISSIONAL.png'"
					[pixQrCodeDiscountImage]="'./assets/payment/qrcodes/pix/PIX PLANO PROFISSIONAL 40 OFF.jpeg'"
					[imagePrice]="'./assets/plans_12_90.svg'">
				</m-plan-card>
			</div>
			<div class="col-12 col-lg-6 col-xl-4 mt-5 col-plan">
				<m-plan-card
					[discountPlan]="plans.pro_nutri_40off"
					[hasDiscount]="hasDiscount"
					[image]="'assets/app/media/img/plano-assinatura/img1.png'"
					[title]="'PLANO_PAGE.TXT_CARD_TITLE6' | translate"
					[plan]="plans.pro_nutri"
					[isPaypal]="isPaypal"
					[perfil]="PerfilEnum.USER_PRO_NUTRI"
					[buttonLabel]="'PLANO_PAGE.BTN_TXT3'"
					[highlight]="true"
					[description]="'Mais conhecimento e valor agregado por...'"
					[isPix]="true"
					[pixQrCodeImage]="'./assets/payment/qrcodes/pix/PIX PLANO PRO+NUTRI.png'"
					[pixQrCodeDiscountImage]="'./assets/payment/qrcodes/pix/PIX PLANO PRO+NUTRI 40 OFF.jpeg'"
					[imagePrice]="'./assets/plans_24_90.svg'">
				</m-plan-card>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-12 col-xl-12 mt-5 col-plan">
				<payment-instructions-card></payment-instructions-card>
			</div>
		</div>
	</div>

</div>
